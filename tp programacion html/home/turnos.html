<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Efector y Servicio</title>
</head>
<body>

    <h1>Seleccionar Efector y Servicio</h1>

    <form>
        <label for="efector">Efector:</label>
        <select id="efector" name="efector">
            <option value="efector1">Efector 1</option>
            <option value="efector2">Efector 2</option>
            <option value="efector3">Efector 3</option>
            <!-- Agrega más opciones según sea necesario -->
        </select>

        <br>

        <label for="servicio">Servicio:</label>
        <select id="servicio" name="servicio">
            <option value="servicio1">Clinico</option>
            <option value="servicio2">Pediatra</option>
            <option value="servicio3">Ginecologa</option>
            <!-- Agrega más opciones según sea necesario -->
        </select>

        <br>

        <!-- Puedes agregar más elementos al formulario según sea necesario -->

        <input type="submit" value="Enviar">
    </form>

</body>
</html>
